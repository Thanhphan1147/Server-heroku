<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-6 d-flex flex-row">
				<div class="card" style="width: 250px" id="hub">
						<div class="card-body" style="height:120px" id="hub-content"></div>
				</div>
			</div>
			<div class="col-sm-6 d-flex flex-row-reverse">
				<div class="card" style="width: 250px" id="chat-box">
						<div class="card-header" style="height:250px" id="text">
						</div>
							<div class="input-group">
								<input type="text" class="form-control" placeholder="message" id="input">
								<div class="input-group-append">
									<button class="input-group-text btn btn-primary mr-sm-2" onclick="sendMessage()">Send</button>
								</div>
							</div>
				</div>
			</div>
		</div>
	</div>
	<section id="gamesettings">
		<div id="preload">
			<div class="container">
				<div class="card-deck">
					<div class="card border border-dark bg-secondary">
						<div class="card-body">
							<div class="card-body text-left">
					      <p class="card-text">Test version for bootstrap home page</p>
								<p class="card-text">Reserved for update log</p>
								<p class="card-text">bootstrap = noob css</p>
								<p class="card-text">Some text inside the first card</p>
					    </div>
						</div>
					</div>
			    <div class="card border border-dark bg-secondary">
						<div class="card-body">
							<div id="nameselection">
								<form action="" method="">
									<h1><input id="pl" type="text" name="name" placeholder="Enter Your Name ..."></h1>
								</form>
							</div>
							<div id="playbutton">
								<button onclick="Preload()" class="playbutton">Play</button>
							</div>
						</div>
			    </div>
			    <div class="card border border-dark bg-secondary">
						<div class="card-body">
							<h3>Choose your color</h3>
				  		<button type="button" class="m-1 btn btn-primary" onclick="setColor1()">Blue</button>
				  		<button type="button" class="m-1 btn btn-success" onclick="setColor2()">Green</button>
				  		<button type="button" class="m-1 btn btn-info" onclick="setColor3()">Teal</button>
				  		<button type="button" class="m-1 btn btn-warning" onclick="setColor4()">Yellow</button>
				  		<button type="button" class="m-1 btn btn-danger" onclick="setColor5()">Pink</button>
				  		<button type="button" class="m-1 btn btn-dark" onclick="setColor6()">Black</button>
						</div>
					</div>
				</div>
			</div>
		 </div>
		<div id="hub"></div>
		<canvas id="canvas"></canvas>
		<canvas id="canvas2"></canvas>
		<canvas id="canvas3"></canvas>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src="script.js"></script>
	</section>
